<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>ProduKt Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Produkt Kategorie</mat-label>
          <mat-select placeholder="categorie" formControlName="categorie" > 
              <mat-option value="Obst">Obst</mat-option>
              <mat-option value="Elekronik">Elekronik</mat-option>
              <mat-option value="Kleidungen">Kleidungen</mat-option>
              <mat-option value="Kleidungen">Sonstiges</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Einen Zeitraum auswählen</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label><h1>Produkt Zustand</h1></label>
        <mat-radio-group class="example-radio-group" formControlName="produktZustand">
            <mat-radio-button class="example-radio-button" *ngFor="let i of freshnessList" [value]="i" >{{i}}</mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Preis</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Preis">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Beschreibung</mat-label>
            <textarea matInput formControlName="productDescription"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>abbrechen</button>
    <button mat-raised-button color="primary" (click)="addProduct()">{{editData === null ? 'speichern': 'ändern'}}</button>
</div>
